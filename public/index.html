<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div class="section" id = "section1">
    <h1>Ticker bot</h1>
    <p>Please enter configs for bot:</p>
  </div>

  <form class="form" action="/" method="POST" name="regForm">
  <table style="width:100%">
    <tr>
      <th><label for="first_ticker">First ticker:</label></th>
      <th><input type="text" id="first_ticker" name="first_ticker"></th>
    </tr>
    <tr>
      <th> <label for="second_ticker">Second ticker</label></th>
      <th><input type="text" id="second_ticker" name="second_ticker"></th>
    </tr>
    <tr>
      <th> <label for="rate">Rate of check in milliseconds:</label></th>
      <th> <input type="text" id="rate" name="rate"></th>
    </tr>
    <tr>
      <th><label for="percent">Oscillation percent:</label></th>
      <th><input type="text" id="percent" name="percent"></th>
    </tr>
  </table>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
